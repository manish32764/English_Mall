server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
initial-size: 5 #连接池初始化大小
min-idle: 10 #最小空闲连接数
max-active: 20 #最大连接数
  web-stat-filter:
exclusions: “*.js, *.gif, *.jpg, *.png, *.css, *.ico, /druid/*” #不统计这些请求数据
stat-view-servlet: #访问监控网页的登录用户名和密码
  login-username: druid
  login-password: druid

  data:
    mongodb:
      host: localhost
      port: 27017
      database: mall-port

  redis:
host: localhost # Redis server address
database: 0 # Redis database index (default is 0)
  port:6379 # Redis server connection port
password: # Redis server connection password (default is empty)
timeout: 300ms # Connection timeout (ms)

  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /mall
    username: mall
    password: mall
publisher-verified: true #如果对异步消息需要回调必须设置为true

# Log Configuration
logging:
  level:
    org.springframework.data.mongodb.core: debug
    com.macro.mall.mapper: debug
    com.macro.mall.portal.dao: debug

